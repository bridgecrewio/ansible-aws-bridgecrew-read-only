AWSTemplateFormatVersion: 2010-09-09
Description: Bridgecrew AWS Config Security Audit Integration
Mappings:
  BridgecrewEnvironment:
    env:
      organizationID: "890234264427"
      SnsNameForConfirmCustomerDeployment: "handle-customer-actions"
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Parameters:
          - ResourceNamePrefix
          - ExternalID
    ParameterLabels:
      ResourceNamePrefix:
        default: Resource name prefix
      ExternalID:
        default: ExternalID
Parameters:
  ResourceNamePrefix:
    Description: >-
      Names of resources created by the stack will be prefixed with this value
      to ensure uniqueness.
    Type: String
    Default: bridgecrew
    MinLength: '1'
    MaxLength: '45'
    AllowedPattern: '^[a-zA-Z0-9]+(?:-[a-zA-Z0-9]+)*$'
    ConstraintDescription: >-
      Invalid resource name prefix value.  Must match pattern
      ^[a-zA-Z0-9]+(?:-[a-zA-Z0-9]+)*$
  ExternalID:
    Description: >-
      The cross-account access role created by the stack will use this value for
      its ExternalID. Do not change this value!
    Type: String
    MinLength: '2'
    MaxLength: '1224'
    AllowedPattern: '[\w+=,.@:\/-]*'
    ConstraintDescription: 'Invalid ExternalID value.  Must match pattern [\w+=,.@:\/-]*'
Conditions: {}
Resources:
  BridgecrewCWSSACrossAccountAccessRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Join
        - ''
        - - !Ref ResourceNamePrefix
          - '-bridgecrewcwssarole'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action: 'sts:AssumeRole'
            Effect: Allow
            Principal:
              AWS: !Join
                - ''
                - - 'arn:aws:iam::'
                  - !FindInMap
                    - BridgecrewEnvironment
                    - env
                    - organizationID
                  - ':root'
            Condition:
              StringEquals:
                'sts:ExternalId': !Ref ExternalID
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/SecurityAudit'
        - 'arn:aws:iam::aws:policy/AWSCloudFormationReadOnlyAccess'
      Policies:
        - PolicyName: BridgecrewDescribePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: AllowDescribingResources
                Action:
                  - ecr:GetLifecyclePolicy
                  - lambda:Get*
                  - s3:ListBucket
                  - sns:GetSubscriptionAttributes
                  - dynamodb:ListTagsOfResource
                  - sns:ListTagsForResource
                  - es:ListTags
                Effect: Allow
                Resource:
                  - "*"
  BridgecrewSnsCustomResource:
    Type: 'Custom::BridgecrewSnsCustomResource'
    Properties:
      Type: AWS_CT_CFG
      ServiceToken:
        !Join
          - ''
          - - 'arn:aws:sns:'
            - !Ref AWS::Region
            - ":"
            - !FindInMap
                - BridgecrewEnvironment
                - env
                - organizationID
            - ":"
            - !FindInMap
                - BridgecrewEnvironment
                - env
                - SnsNameForConfirmCustomerDeployment
      IntegrationName: !Ref 'AWS::StackName'
      CrossAccountRoleArn: !GetAtt
        - BridgecrewCWSSACrossAccountAccessRole
        - Arn
      ExternalId: !Ref ExternalID
      ActionType: "AWSConfigActivation"
      Account: bridgecrew
      TemplateVersion: 1.5
      AWSAccountId: !Ref 'AWS::AccountId'
Outputs:
  RoleARN:
    Description: >-
      Cross-account access role ARN to share with Bridgecrew for CloudTrail
      integration
    Value: !GetAtt
      - BridgecrewCWSSACrossAccountAccessRole
      - Arn
  ExternalID:
    Description: ExternalID to share with Bridgecrew for CloudTrail integration
    Value: !Ref ExternalID
  TemplateVersion:
    Description: Bridgecrew.io template version
    Value: 1.5
